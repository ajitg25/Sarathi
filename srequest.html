<html>
    <head>
        <title>SARATHI</title>
        <link rel="stylesheet" href="css/srequest.css" />
    </head>
    <body>
        <div class="banner">
            <ul>
                <li><img src="logo.png"></li>
                <li><H1>SARATHI</H1></li>
                
                </ul>
                <div class="passenger_Register">
                    <br>
                    <h2> Send Request</h2>
                    <br>
                    <br>
                    <input type="text" name ="your_location" placeholder="Enter your Location ">
                    <br>
                    <h3>--------------------OR--------------------<h3>
                    <button onclick="getLocation()">Get Current Location</button>
                    <p id="demo"></p>
                    <script>
                        var x = document.getElementById("demo");
    
                        function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.watchPosition(showPosition);
                        } else { 
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }
                        }
                            
                        function showPosition(position) {
                            
                            x.innerHTML="Latitude: " + position.coords.latitude + 
                            "<br>Longitude: " + position.coords.longitude;
                        }
                    </script>
                    <input type="text" name ="dest_location" placeholder="Enter your Destination">
                    <button type="submit"><span></span> SEND REQUEST</button>
                </div>
            </div>
    </body>
</html>
